<div class="columns">
    <div class="editor">
        <ckeditor [(ngModel)]="mycontent"

                  id="editor1" name="editor1"
                  [config]="ckeConfig"

                  (change)="onChange($event)">
        </ckeditor>
    </div>
    <div class="contacts">
        <h3>List of Droppable Contacts</h3>
        <ul id="contactList">

            <span class="h-card" *ngFor="let contact of CONTACTS">
            <a [href]="contact.name" class="item">
                {{contact.name}}
            </a>
            </span>

        </ul>
    </div>
</div>
